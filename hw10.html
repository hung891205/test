<!doctype html>
<html lang="zh-tw">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>這是作業HW10網站</title>
    <script>
        function cal(){
            weight=document.getElementById("weight").value;
            height=document.getElementById("height").value;
            total=weight/((height/100)*(height/100));
            document.getElementById("total").value=total;
        }
    </script>
  </head>
  <body>
    <header>
        <div class="container-fluid">
            <div class="row text-center border border-primary border-end">
                這是web測試環境
            </div>
        </div>
    </header>
    <nav>
        <div class="container-fluid bg-secondary bg-gradient ">
            <a class="navbar-brand text-white" href=#>第一選項</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNAV" aria-controls="#navbarNAV" aria-expended="false" aria-label="toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNAV">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <article>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="card bg-primary border border-info text-white bg-gradient">
                            <div class="card-body">
                                <h5 class="card-tittle">第一種BMI做法</h5>
                                <p class="card-text">
                                    <form oninput="result.value=parseInt(a.value)/(parseInt(b.value)/100*parseInt(b.value)/100)">
                                        <fieldset>
                                            <legend>請輸入值</legend>
                                            體重：<input type="number" id="a" name="a" value="70">kg<br>
                                            身高：<input type="number" id="b" name="b" value="180">cm<br>
                                            BMI：<output name="result"for="a b">21.6</output>
                                        </fieldset>
                                    </form>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="card border border-primary text-white bg-info bg-gradient">
                            <div class="card-body">
                                <h5 class="card-tittle">第二種BMI做法</h5>
                                <p class="card-text">
                                    <p>體重<input type="text"id="weight"name="weight"></p>
                                    <p>身高<input type="text"id="height"name="height"></p>
                                    <p><button onclick="cal()">計算</button></p>
                                    <p>BMI=<input type="text"id="total"></p>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </main>
    <footer>
        <p class="text-end text-muted">
            Updated on 2021/06/15 by 洪嘉陽
        </p>
    </footer>
